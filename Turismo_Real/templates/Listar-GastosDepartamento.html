{% extends 'base.html' %}
{% load static %}
{% block head %}
    <script src="{% static 'gastodepartamento/js/list.js' %}"></script>
{% endblock %}
{% block content %}
<div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fa-solid fa-book-atlas"></i>
            {{ title }} / {{ date_now }}
        </h3>
    </div>
        <div class="card-body">
            <table class="table" id="data">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Fecha de Ingreso</th>
                        <th scope="col">Funcionario</th>
                        <th scope="col">Costo Diario</th>
                        <th scope="col">Costo Semanal</th>
                        <th scope="col">Opciones</th>
                    </tr>
               </thead>
               
            </table>
        </div>
            <div class="card-footer">
                <a href="{{ crear_url }}" class="btn btn-primary btn-flat"><i class="fa-solid fa-plus"></i> Nuevo Registro</i></a>
            </div>
</div>
<div class="modal fade" id="myModelcos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b><i class="fa-solid fa-city"></i>Consulta detalle de Departamento</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" id="tblCos">
            <thead>
            <tr>
                <th>Departamento</th>
                <th>Costo Mensual</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
